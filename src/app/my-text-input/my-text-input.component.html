<div class="form-group">
  <label for="{{ id }}">{{ label }}</label>
  <input  type="{{ type }}"
          class="form-control"
          id="{{ id }}"
          placeholder="{{ placeholder }}"
          [ngModel]="field"
          (ngModelChange)="onChange($event)"
          #fieldModel="ngModel">

  <div *ngIf="fieldModel.dirty">
    <div class="text-danger" *ngFor="let error of getErrors()">
      {{error.message}}
    </div>
  </div>
</div>
